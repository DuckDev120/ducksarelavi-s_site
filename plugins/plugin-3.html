<!DOCTYPE html>
<html lang="documentElement" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Example 3</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Back Arrow -->
    <a href="../index.html#plugins" class="back-arrow" aria-label="Go Back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
    </a>

    <div class="project-container">

        <!-- Header Image -->
        <div class="project-hero">
            <img src="../assets/water.png" alt="Plugin Image">
            <div class="project-title">Plugin Three</div>
        </div>

        <!-- Text -->
        <div class="project-text">
            <h2>About Plugin Three</h2>
            <p>
                This is a placeholder description for Plugin 3. Designed for survival servers, adding new custom items
                and crafting recipes. optimized for high concurrency.
            </p>

            <!-- Details Table -->
            <table class="plugin-details">
                <tr>
                    <th>Version</th>
                    <td>0.9.5-BETA</td>
                </tr>
                <tr>
                    <th>Support</th>
                    <td>Paper 1.21+</td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>Survival / Items</td>
                </tr>
                <tr>
                    <th>Last Updated</th>
                    <td>Dec 28, 2025</td>
                </tr>
            </table>

            <!-- Download Button -->
            <a href="#" class="btn-download">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Plugin
            </a>
        </div>

        <!-- Gallery -->
        <div class="gallery">
            <button class="gallery-btn left" onclick="moveSlide(-1)">❮</button>
            <div class="gallery-track">
                <img src="../assets/creats.png" onclick="openModal(this.src)">
                <img src="../assets/water.png" onclick="openModal(this.src)">
                <img src="../assets/boxpvp.png" onclick="openModal(this.src)">
            </div>
            <button class="gallery-btn right" onclick="moveSlide(1)">❯</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImg">
    </div>

    <script src="../js/script.js" defer></script>

</body>

</html>
